<body style="background-color: white">
    
    <!-- [加载状态 ] start -->
    <div class="loader-bg">
        <div class="loader-track">
            <div class="loader-fill"></div>
        </div>
    </div>
    <!-- [ 加载状态  ] End -->

    <!-- [ 主内容区 ] start -->
        <div class="pcoded-wrapper" id="app">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
					
								<!-- [ file-upload ] start -->
                                <div class="col-sm-12" style="margin-top: 20px;">
                                    <div class="card">
                                        <div class="card-block">
                                            <form v-bind:action="faction" class="dropzone">
                                                <div class="fallback">
                                                    <input name="file" type="file" multiple />
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- [ file-upload ] end -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- [ 主内容区 ] end -->
    
<script type="text/javascript" src="../../assets/js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="../../assets/js/pre-loader.js"></script>
<script src="../../assets/plugins/sweetalert/js/sweetalert.min.js"></script>

<script src="js/dropzone-amd-module.min.js"></script>

<script type="text/javascript">

var vm = new Vue({
	el: '#app',
	
	data:{
		FH_ID: '',			//参数
		FH_RM: '',			//RequestMapping
		faction: ''			//from提交地址
    },
	
	methods: {
		
        //初始执行
        init() {
        	var F_ID = this.getUrlKey('FH_ID');	//参数
        	this.FH_ID = F_ID;
        	
        	var RM = this.getUrlKey('RM');	//RequestMapping
        	this.FH_RM = RM;
        	
        	this.faction = 'http://'+window.location.host+'/'+this.FH_RM+'?FH_ID='+this.FH_ID;
        },
    	
    	//根据url参数名称获取参数值
        getUrlKey: function (name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }
        
	},
	
	mounted(){
        this.init();
    }
})



</script>

</body>
